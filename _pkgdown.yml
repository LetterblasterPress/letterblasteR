url: https://letterblasterpress.github.io/letterblasteR/
template:
  bootstrap: 5
reference:
  - title: "Project Gutenberg"
    desc: >
      The following functions help retrieve metadata and content from
      [Project Gutenberg](https://www.gutenberg.org).
    contents:
      - pg_metadata
      - pg_files
  - title: "Developer tools"
    desc: >
      The following functions are intended to streamline common tasks for
      package developers. They are not exported for use by typical package users.
    contents:
      - inst
      - dev
      - dev_check
      - dev_check_helpers
