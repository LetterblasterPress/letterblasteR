url: https://letterblasterpress.github.io/letterblasteR/
template:
  bootstrap: 5
reference:
  - title: "Project Gutenberg"
    desc: >
      The following functions help retrieve metadata and content from
      [Project Gutenberg](https://www.gutenberg.org).
    contents:
      - pg_metadata
      - pg_files
      - pg_download
  - title: "Text manipulation tools"
    desc: >
      The following functions help manipulate text for efficient, reproducible
      marking up of long texts.
    contents:
      - diff_text
      - diff_helpers
      - to_tidy_md
  - title: "Page layout tools"
    desc: >
      The following functions help plan a harmonious page layout for a work.
    contents:
      - degrees
      - name_ratios
      - round_ratios
      - plot_layouts
      - sample_text
      - estimate_line_length
      - fit_layouts_to_text_width
  - title: "Package datasets"
    desc: >
      The package includes a few datasets to help make page layout decisions.
    contents:
      - ratios
      - layouts
  - title: "Developer tools"
    desc: >
      The following functions are intended to streamline common tasks for
      package developers. They are not exported for use by typical package users.
    contents:
      - inst
      - dev
      - dev_check
      - dev_check_helpers
